<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Mês</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Resumo do Mês</h2>
        <div class="form-group">
            <label for="rede">Rede:</label>
            <input type="text" class="form-control" id="rede" readonly>
        </div>
        <div class="form-group">
            <label for="supervisor">Supervisor:</label>
            <input type="text" class="form-control" id="supervisor" readonly>
        </div>
        <div class="form-group">
            <label for="lider">Líder:</label>
            <input type="text" class="form-control" id="lider" readonly>
        </div>
        <!-- Adicione outros campos conforme necessário -->
    </div>

    <script>
        // Obter os valores dos parâmetros de consulta da URL
        var urlParams = new URLSearchParams(window.location.search);
        var rede = urlParams.get('rede');
        var supervisor = urlParams.get('supervisor');
        var lider = urlParams.get('lider');

        // Preencher os campos com os valores dos parâmetros
        document.getElementById('rede').value = decodeURIComponent(rede);
        document.getElementById('supervisor').value = decodeURIComponent(supervisor);
        document.getElementById('lider').value = decodeURIComponent(lider);
    </script>
</body>
</html>
