<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Igreja Evangélica Batista</title>
    <link rel="shortcut icon" href="./3.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .forgot-password-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .forgot-password-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .forgot-password-logo img {
            width: 150px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-reset {
            background-color: #17a2b8;
            border-color: #17a2b8;
            font-weight: bold;
        }
        .btn-reset:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-container">
            <div class="forgot-password-logo">
                <img src="./Logo.png" alt="Logo da Igreja">
            </div>
            <h2 class="text-center mb-4">Recuperação de Senha</h2>
            <p class="text-center mb-4">Digite seu e-mail para receber as instruções de recuperação de senha.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-block btn-reset">Enviar Instruções</button>
            </form>
            <div class="login-link">
                Lembrou sua senha? <a href="login.html">Voltar para o login</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você adicionará a lógica de recuperação de senha
            console.log('Tentativa de recuperação de senha');
            // Por exemplo: enviar e-mail com instruções de recuperação
        });
    </script>
</body>
</html>
